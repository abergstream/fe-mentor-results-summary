<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="resultContainer mainFlex">
      <h3>Your result</h3>
      <div class="scoreCircle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summaryContainer mainFlex">
      <h3>Summary</h3>
      <div class="scoreContainer">
        <img src="assets/images/icon-reaction.svg" />
        <div class="scoreType">
          Reaction
        </div>
        <div class="points">
          <strong>80</strong> / 100
        </div>
      </div>
      <div class="scoreContainer">
        <img src="assets/images/icon-memory.svg" />
        <div class="scoreType">
          Memory
        </div>
        <div class="points">
          <strong>92</strong> / 100
        </div>
      </div>
      <div class="scoreContainer">
        <img src="assets/images/icon-verbal.svg" />
        <div class="scoreType">
          Verbal
        </div>
        <div class="points">
          <strong>61</strong> / 100
        </div>
      </div>
      <div class="scoreContainer">
        <img src="assets/images/icon-visual.svg" />
        <div class="scoreType">
          Visual
        </div>
        <div class="points">
          <strong>72</strong> / 100
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andreas Bergstr√∂m</a>.
  </div>
</body>
</html>
